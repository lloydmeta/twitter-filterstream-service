@(title: String)
@main(title){


    <div class="row">
        <h1>@title</h1>
        <h3><small>Welcome to the Twitter FilterStream Room. Anyone visiting sees the same filtered stream of Tweets.</small></h3>
        <h3><small>If you want to the terms to filter on, insert a comma-separated list of terms and click Go</small></h3>
        <h3><small>Tweets that contain any one of the terms will show up.</small></h3>
    </div>
    <div class="row">
        <form id="goForm" class="form-inline" role="form">
            <div class="form-group">
                <label class="sr-only" for="termsList">Terms Tweets should have</label>
                <input type="text" class="form-control" id="termsList" placeholder="Scala, Ruby, golang, C++">
            </div>
            <button type="submit" class="btn btn-default">Go</button>
        </form>
    </div>
    <div class="row">
        <div class="col-md-3">
            <br/>
            <ul id="statusList" class="list-unstyled">
            </ul>
        </div>
        <div class="col-md-9">
            <div id="status" style="display: none">
                <span id="msg"></span>
            </div>
            <div id="graph" style="width: 100%;">
            </div>
        </div>
    </div>
}
