@(title: String)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/filter_stream.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/highcharts.js")" type="text/javascript"></script>
    </head>
    <body>
    <div class="container">
        <div class="row">
            <h1>@title</h1>
            <h3><small>Insert a comma-separated list of terms and click Go</small></h3>
            <h3><small>Tweets that contain any one of the terms will show up.</small></h3>
        </div>
        <div class="row">
            <form id="goForm" class="form-inline" role="form">
                <div class="form-group">
                    <label class="sr-only" for="termsList">Terms Tweets should have</label>
                    <input type="text" class="form-control" id="termsList" placeholder="Scala, Ruby, golang, C++">
                </div>
                <button type="submit" class="btn btn-default">Go</button>
            </form>
        </div>
        <div class="row">
            <div class="col-md-3">
               <br/>
               <ul id="statusList" class="list-unstyled">
               </ul>
            </div>
            <div class="col-md-9">
               <div id="graph" style="width:100%;">
               </div>
            </div>
        </div>
    </div>
    </body>
</html>
